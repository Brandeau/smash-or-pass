<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Puritan:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d3c62beb7.js" crossorigin="anonymous"></script>
    <title>Smash or Pass</title>
</head>
<body>
    <main>
        <header>
            <h1></h1>
        </header>
        <section id="instructions">
            <div>
                <img src="../assets/images/pokeball.png" id="smash-icon" alt="smash"> 
                <p>Adds the Pokémon to the list of your smashed Pokémon.</p>
                <img src="../assets/images/rejected.png" id="pass-icon" alt="pass"> 
                <p>Adds the Pokémon to the list of your passed Pokémon.</p>
                <img src="../assets/images/restart.png" id="undo-icon" alt="undo">
                <p>Undoes the previous selection.</p>
            </div>
        </section>
        <section id="play-button-container">
            <button type="button" id="play-button" onclick="location.href='play.html'">PLAY</button>
    </main>
</body>
</html>
