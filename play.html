<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/play.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Puritan:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d3c62beb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>    
    <title>Smash or Pass</title>
</head>
<body>
    <main id="main" data-id="0">
        <header>
            <h1></h1>
        </header>
        <figure>
            <img id="pokemon-image">
            <figcaption>
                <p id="name"></p>
                <p id="types"></p>
                <p id="moveset"></p>
            </figcaption>
        </figure>
        <footer id="buttons">
            <button><span role="image" title="undo" id="undo"></span></button>
            <button><span role="image" title="pass" id="pass"></span></button>
            <button><span role="image" title="smash" id="smash"></span></button>
        </footer>
    </main>
    <section id="select-container">
        <section id="select-buttons">
            <button type="button" id="show-results">Show results</button>
            <button type="button" id="hide-results">Hide results</button>
            <button type="button" id="restart">Restart</button>
        </section>
        <section id="resultsSection">
            <p id="results"></p>
            <canvas id="smashedChart" width="300" height="300"></canvas>
            <p id="detailedResults">Smashed Pokemon By Type</p>
            <canvas id="passedChart" width="300" height="300"></canvas>
            <p id="detailedResults">Passed Pokemon By Type</p>


        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="scripts/play.js"></script>
    <!-- I got the pokeball from here: <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Nikita Golubev - Flaticon</a>-->
    <!-- I got the reject icon from <a href="https://www.flaticon.com/free-icons/reject" title="reject icons">Reject icons created by Freepik - Flaticon</a> -->
    <!-- I got the undo from <a href="https://www.flaticon.com/free-icons/restart" title="restart icons">Restart icons created by berkahicon - Flaticon</a>-->
</body>
</html>
