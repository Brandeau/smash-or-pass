<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Puritan:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>   
    <title>Smash or Pass</title>
</head>
<body>
    <main>
        <header>
            <h1></h1>
        </header>
        <section id="resultsSection">
            <p id="results"></p>
            <canvas id="smashedChart" width="300" height="300"></canvas>
            <p id="detailedResults">Smashed Pokemon By Type</p>
            <canvas id="passedChart" width="300" height="300"></canvas>
            <p id="detailedResults">Passed Pokemon By Type</p>
        </section>
        <section id="play-button-container">
            <button type="button" id="play-button" onclick="playAgain()">PLAY AGAIN</button>
    </main>
    <script src="scripts/play.js"></script>
